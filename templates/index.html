<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/index.js"></script>
</head>

<body>
    <!-- navbar -->
    <navigation class="navigation">
        <div class="nav-box">
            <div class="Frame-2">
                <div class="text-taipei">台北一日遊</div>
            </div>
            <div class="Frame-1">
                <button class="button">預定行程</button>
                <button class="button">登入/註冊</button>
            </div>
        </div>
        </div>

    <div class="fix-box"></div>

    </div>

        <div class="display-flex">

                <div class="arrow-flex"><img src="/images/leftArrow.png" class="arrow-left" onclick="leftScroll();">
                </div>
                <div class="container"></div>
                <div class="arrow-flex">
                    <image src="/images/rightArrow.png" class="arrow-right" onclick="rightScroll();"></image>
                </div>
            </div>
        </div>
