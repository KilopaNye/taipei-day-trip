<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北一日遊</title>
    <link rel="stylesheet" href="/public/CSS/style.css">
    <script src="/public/js/index.js"></script>
</head>

<body>
    <div style="display:none;" class="login-class"></div>
    <div class="login-box"  style="display:none;">
        <img src="/public/images/close.png" class="close-png" onclick="closeInput();">
        <div style="background-color: #489; height: 10px; width: 100%; border-radius: 6px 6px 0 0;"></div>
        <div style="display: flex; justify-content: center;font-size: 24px; font-weight: bold;   margin: 15px;">登入會員帳號</div>
        <input type="text" placeholder="輸入電子信箱" class="text-input login-email">
        <input type="password" placeholder="輸入密碼" class="text-input login-password">
        <div class="login-text" onclick="login();">登入帳戶</div>
        <div class="message"></div>
        <div style="font-size: 16px; margin-bottom: 15px;font-weight: bold; cursor: pointer;" onclick="goRegister();">還沒有帳戶? 點此註冊</div>
    </div>

    <div class="register-box"  style="display:none;">
        <img src="/public/images/close.png" class="close-png"  onclick="closeRegister();">
        <div style="background-color: #489; height: 10px; width: 100%; border-radius: 6px 6px 0 0;"></div>
        <div style="display: flex; justify-content: center;font-size: 24px; font-weight: bold;   margin: 15px;">註冊會員帳號</div>
        <input type="text" placeholder="輸入姓名" class="text-input name-text">
        <input type="text" placeholder="輸入電子信箱" class="text-input email-text">
        <input type="password" placeholder="輸入密碼" class="text-input password-text">
        <div class="login-text" onclick="register();">註冊新帳戶</div>
        <div class="error-message"></div>
        <div style="font-size: 16px; margin-bottom: 15px;font-weight: bold; cursor: pointer;"  onclick="goLogin();">已經有帳戶了? 點此登入</div>
    </div>

    <!-- navbar -->
    <navigation class="navigation">
        <div class="nav-box">
            <div class="Frame-2">
                <div class="text-taipei" onclick="GoHome();">台北一日遊</div>
            </div>
            <div class="Frame-1">
                <button class="button" onclick="GoBookingCheck();">預定行程</button>
                <button class="button login-button" style="display: block;" onclick="loginBlock();">登入/註冊</button>
                <button class="button logout-button" style="display: none;" onclick="logoutBlock();">登出系統</button>
            </div>
        </div>
        </div>
    </navigation>
    <div class="fix-box"></div>
    <!-- 頁首圖片及slogan -->
    <div class="slogan-flex">
        <div class="hero_section">
            <div class="slogan">
                <div style="font-size: 28px;">輕鬆享受台北一日悠閒</div>
                <div class="margin-box" style="font-size: 16px;">探索每個角落，體驗城市的深度旅遊行程</div>
                <div class="search-flex">
                    <input class="search" placeholder="輸入景點名稱查詢" />
                    <div class="search_btn" onclick="keywords();"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <main>
        <div class="display-flex">
            <div class="list-bar">
                <div class="arrow-flex"><img src="/public/images/leftArrow.png" class="arrow-left"
                        onclick="leftScroll();">
                </div>
                <div class="container"></div>
                <div class="arrow-flex">
                    <image src="/public/images/rightArrow.png" class="arrow-right" onclick="rightScroll();"></image>
                </div>
            </div>
        </div>
        <div class="display-flex">
            <div class="images-box"></div>
        </div>
    </main>
    <footer>COPYRIGHT © 2021 台北一日遊</footer>
</body>

</html>
